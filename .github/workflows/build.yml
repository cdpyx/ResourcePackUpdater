# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on1
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: Build
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        minecraft: [ 1.20.4 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Setup ${{ matrix.minecraft }}
        run: ./gradlew setupFiles -PbuildVersion="${{ matrix.minecraft }}"
      - name: Build ${{ matrix.minecraft }}
        run: ./gradlew build -PbuildVersion="${{ matrix.minecraft }}"
      - name: Capture release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Fabric Artifacts
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
